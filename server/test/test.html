<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.5, maximum-scale=2.0">
<link rel="shortcut icon" href="static/images/favicon.ico">
<link rel="stylesheet" href="static/css/login.css" />
<style>
.select{
line-height:100px;
  	background-color: transparent;
  	border: solid 0px;
 	-webkit-appearance: initial;
	color:#fff;
	font-size:50px;
} 
.option{
line-height:100px;
	color:#000;
	font-size:50px;
}
</style>
</head>
<body>
<form id="myForm" method="post" action="set">
<div class="login">
	<div class="welcome"><img src="static/images/welcome.png"></div>
	<div class="login-form">
		<div class="login-inp" >
			<label>关键词</label>
			<input type="text" name="key"> 			
		</div>
	</div>
	<div class="login-inp">
		<label> 关注类型 </label> <br>
		<select type="text" class="select" name="choice">
			<option class="option" value="forum">版块</option>
			<option class="option" value="user">用户</option>
			<option class="option" value="topic">话题</option>
		</select>
	</div>
	<div class="login-inp">
		<input type=submit value="立即关注">
	</div>

</div>
</form>
</body>
</html>
